<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Rodelyn C. Cardinas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      font-family: "Segoe UI", Tahoma, Verdana, sans-serif;
    }

    .resume-container {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .back-button {
      align-self: flex-start;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: #FF5722;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
    }

    .back-button:hover {
      background: #e64a19;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 87, 34, 0.5);
    }

    .back-button i {
      font-size: 1.1rem;
    }

    .resume-image-wrapper {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .resume-image-wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .pdf-viewer {
      width: 100%;
      height: 800px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .resume-pdf {
      display: block;
    }
    
    .resume-image {
      display: none;
    }
    
    @media (max-width: 768px) {
      .resume-pdf {
        display: none;
      }
      
      .resume-image {
        display: block;
      }

      .pdf-viewer {
        height: 600px;
      }
    }

    .resume-title {
      color: white;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
    }

    .download-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 2px solid #FF5722;
      margin-top: 10px;
    }

    .download-button:hover {
      background: #FF5722;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 87, 34, 0.5);
    }

    .download-button i {
      font-size: 1.1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }

      .resume-title {
        font-size: 1.5rem;
      }

      .back-button,
      .download-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .resume-image-wrapper {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="resume-container">
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>

    <h1 class="resume-title">My Resume</h1>

    <div class="resume-image-wrapper">
      <div class="resume-pdf">
        <iframe class="pdf-viewer" src="image/resume.pdf" type="application/pdf"></iframe>
      </div>

      <div class="resume-image">
        <img src="image/resume.jpg" alt="Resume - Rodelyn C. Cardinas">
      </div>
    </div>
    
    <a href="image/resume.pdf" download="Rodelyn_Cardinas_Resume.pdf" class="download-button">
      <i class="fas fa-download"></i>
      Download Resume
    </a>
  </div>
</body>
</html>

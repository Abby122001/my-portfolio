<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 42px;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }
    img {
      max-width: 100%;
      height: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .btn-home {
      display: inline-block;
      padding: 12px 30px;
      background: #3498db;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
    }
    .btn-home:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
    }
  </style>
</head>
<body>
  <h1>Resume</h1>
  <div class="content-wrapper">
    <img src="image/resume.png" alt="Resume">
    <a href="index.html" class="btn-home">‚Üê Back to Home</a>
  </div>
</body>
</html>
